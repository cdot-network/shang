[package]
name = "pallet-offchain-worker"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Unlicense"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME example pallet for offchain worker"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
frame-support = { version = "3.0.0", default-features = false, path = "../../../../frame/support" }
frame-system = { version = "3.0.0", default-features = false, path = "../../../../frame/system" }
serde = { version = "1.0.101", optional = true }
sp-core = { version = "3.0.0", default-features = false, path = "../../../../primitives/core" }
sp-keystore = { version = "0.9.0", path = "../../../../primitives/keystore", optional = true }
sp-io = { version = "3.0.0", default-features = false, path = "../../../../primitives/io" }
sp-runtime = { version = "3.0.0", default-features = false, path = "../../../../primitives/runtime" }
sp-std = { version = "3.0.0", default-features = false, path = "../../../../primitives/std" }
pallet-session = { version = "3.0.0", default-features = false, path = "../../../../frame/session" }
lite-json = { version = "0.1", default-features = false }
hex = { version = "0.4", default-features = false }
base64 = { version = "0.13", default-features = false, features = ["alloc"] }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"serde",
	"lite-json/std",
	"sp-core/std",
	"sp-io/std",
	"sp-keystore",
	"sp-runtime/std",
	"sp-std/std",
	"pallet-session/std",
	"hex/std",
	"base64/std",
]
